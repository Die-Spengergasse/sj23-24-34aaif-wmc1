<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            border: 1px solid;
            
        }

        .c1 {
            width: 80px;
            height: 80px;
            background-color: lightgray;
        }

        .c2 {
            background-color: beige;
        }

        #i1 {
            background-color: greenyellow;
        }

        main > div {
            background-color: cornflowerblue;    
        }
    </style>
</head>
<body>
    <main>
        <div class="c1 c2">a</div>
        <div class="c1 c2">b</div>
        <div class="c1 c2" id="i1">c</div>
        <div class="c1">d</div>
        <div class="c1">e</div>
        <div >e</div>
    </main>
</body>
</html>
